<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Spring eCommerce</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{vendor/bootstrap/css/bootstrap.min.css}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{css/heroic-features.css}">

</head>

<body>

    <!-- Navigation -->
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Spring eCommerce</a>

                <form action="#" class="form-inline my-2 my-lg-0"
                      method="post">
                    <input aria-label="Search" autocomplete="off"
                           class="form-control mr-sm-2" name="nombre" placeholder="Buscar"
                           type="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                </form>

                <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                        data-target="#navbarResponsive" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link"
                                                th:href="@{/getCart}">Carrito</a></li>
                        <li class="nav-item"><a class="nav-link"
                                                href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Footer -->
    <div th:fragment="footer">
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Spring eCommerce 2021</p>
            </div>
            <!-- /.container -->
        </footer>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
